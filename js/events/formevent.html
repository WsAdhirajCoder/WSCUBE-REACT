<html lang="en">
<head>

.row input, select{

</div>

<div class="row">

        <option value="HTML">HTML</option>
        <option value="HTML 5">HTML 5</option>
        <option value="CSS">CSS</option>
        <option value="CSS 3">CSS 3</option>
    </select>
</div>

<script>
    function  copycut(){
        console.log('Event is working fine')
        var cel = document.getElementById('id').value;
        console.log(cel)
    }


</script>
</body>
